<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>

  <body>
    <div class="container">

      <img id='title' src="img/title.png">
      <img id="couch" src="img/couch.png">
      <img class="big" id="man1" src="img/man1.png">
      <img class="medium" id="man2" src="img/man2.png">
      <img class="small" id="man3" src="img/man3.png">
      <img class="medium" id="man4" src="img/man4.png">
      <img class="big"id="man5" src="img/man5.png">
      <img id="haha" src="img/haha.png">

      <img id='loose' src="img/canthang.png">
      <img id='perfect' src="img/highscore.png">
      <img id="hooray" src="img/hooray.png">
      <img id="gameoverlogo" src="img/gameover.png">
      <form id="letters">
        <div class="form-group">
        <h7>Category: TV Sports - <h7>
          <label for="input">Enter a letter:</label>
          <input id="input" type="text">
        </div>
        <button type="submit" id="btn">Click here!</button>
      </form>
      <p id="correct"><p>
      <p id="wrong"><p>
      <p>Spots still left: <span id="life-count"></span></p>
    </div>
      <img id="gameover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsbNvUoV9SutpFItap_voH-pvjEWNztbSroOxu4hW_yy2_jgbf">
      <img id="winner" src="img/hangout.png">

  </body>
</html>
